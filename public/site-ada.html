<!doctype html>
<html lang="en" ng-app="siteApp" ng-controller="PageController">
  <head>
    <script src="/js/check-old-browser.js"></script>
    <meta charset="utf-8">
    <meta name="viewport" content="width=1024">
    <title ng-bind="pageTitle"></title>
    <link rel="stylesheet" href="/css/bootstrap-combined.min.css"/>
    <link rel="stylesheet" href="/css/MyFontsWebfontsKit.css"/>
    <link rel="stylesheet" href="/css/sprites.css"/>
    <link rel="stylesheet" href="/css/site.css"/>
    <link rel="stylesheet" href="/css/site-ada.css"/>
  </head>
  <body class="ada">
    <div id="container">
      <div id="preview-marker" ng-cloak ng-show="previewMode()">Preview</div>
      <div id="header">
        <ul class="service-bar">
          <li><a href="/" class="ir service-bar-icon service-bar-icon-home" title="Startseite">Startseite</a></li>
          <li><ul class="social-link-list">
            <li><a href="https://www.facebook.com/akademie.derautodidakten"
                   class="ir service-bar-icon service-bar-icon-facebook"
                   title="akademie der autodidakten auf Facebook" target="_blank">Facebook</a></li>
            <li><a href="http://vimeo.com/ballhausnow/videos" class="ir service-bar-icon service-bar-icon-vimeo" title="Das Ballhaus Naunynstraße auf Vimeo" target="_blank">Vimeo</a></li>
          </ul></li>
          <li><a href="/kontakt" class="ir service-bar-kontakt">Kontakt</a></li>
          <li><a href="/impressum" class="ir service-bar-impressum">Impressum</a></li>
          <li><form class="search-form" ng-submit="search()" ng-controller="SearchFormController"><input ng-model="term" class="search-input"/> <button type="submit" class="search-button ir" value="Such!"/></form></li>
        </ul>
        <a href="/"><img id="logo" src="/img/header-ada.png" width="992" height="39"/></a>
        <a href="/"><img id="logo-extra" src="/img/ada-logo-header-oben.png" width="288" height="86"/></a>
      </div>
      <div id="site-menu-street">
        <div id="site-menu" ng-cloak>
          <!-- achtung, bei änderungen public/partials/cms/pages.html und currentMenuItem-Aufrufe anpassen -->
          <menu>
            <sub-menu name="programm" link="/spielplan">
              <menu-item to="autodidakten-on-tour">Autodidakten on Tour</menu-item>
              <menu-item>Archiv</menu-item>
            </sub-menu>
            <menu-item to="projekte">Projekte</menu-item>
            <sub-menu name="ueber_uns" link="/ueber-uns">
              <menu-item>Konzept</menu-item>
              <menu-item>Team</menu-item>
              <menu-item>Partner</menu-item>
            </sub-menu>
            <menu-item>Kiez-Monatsschau</menu-item>
            <sub-menu name="service">
              <menu-item>Pressekontakt</menu-item>
              <menu-item to="pressemitteilungen">Presse-/Info-PDFs</menu-item>
              <menu-item>Bildmaterial</menu-item>
            </sub-menu>
          </menu>
        </div>
      </div>
      <div>
        <div id="main" ng-view>
        </div>
        <div id="right" ng-cloak>
          <div ng-show="Page.customSidebar()" ng-bind-html-unsafe="Page.sidebarContent()"></div>
          <div ng-hide="Page.customSidebar()">
            <div>
              <p>
                <a href="http://ballhausnaunynstrasse.de/"
                   target="_blank" class="ir sidebar-link-ballhaus">Ballhaus Naunynstraße</a>
              </p>
            </div>
          </div>
          <home-sidebar class="home-sidebar" for="Page.marginals()"></home-sidebar>
        </div>
      </div>
      <div id="push"></div>
    </div>
    <div id="footer">
    </div>

    <script src="/lib/jquery-1.9.1.min.js"></script>
    <script src="/lib/angular/angular.js"></script>
    <script src="/lib/angular/angular-resource.js"></script>
    <script src="/lib/angular/angular-sanitize.js"></script>
    <script src="/lib/ui-bootstrap-tpls-0.2.0.min.js"></script>
    <script src="/lib/bootstrap-dropdown.js"></script>
    <script src="/lib/angular-strap.js"></script>
    <script src="/lib/bootstrap-datepicker.js"></script>
    <script src="/lib/bootstrap-timepicker.js"></script>
    <script src="/lib/moment-with-langs.min.js"></script>
    <script src="/lib/moment-timezone.min.js"></script>
    <script src="/lib/moment-timezone-data.js"></script>
    <script src="/lib/icebox.js"></script>
    <script src="/lib/super.min.js"></script>
    <script src="/js/config-ada.js"></script>
    <script src="/js/utils.js"></script>
    <script src="/js/site.js"></script>
    <script src="/js/db.js"></script>
    <script src="/lib/lunr/lunr.min.js"></script>
  </body>
</html>
