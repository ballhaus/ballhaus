<div class="modal-header"><h2>Mitwirkende</h2></div>
<div class="modal-body control-group">
  <p>
    Mitwirkende in der Form <tt><b>Funktion</b>: <b>Name(n)</b></tt>
    eingeben.  Mehrere Namen mit Komma trennen.
  </p>
  <form novalidate>
    <textarea class="input-xxlarge" rows="13" ng-model="model"></textarea>
    <br/>
    <button ng-click="close(model)" class="submit btn btn-small btn-primary">Speichern</button>
  </form>
</div>
