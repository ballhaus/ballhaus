<div class="modal-header"><h2>Neue Veranstaltung</h2></div>
<div class="modal-body control-group">
  <form class="form-horizontal" validate>
    <div class="control-group">
      <label class="control-label" for="name">Titel</label>
      <div class="controls">
        <input type="text" class="input-xlarge" ng-model="data.name" required/>
      </div>
    </div>
    <div class="control-group">
      <label class="control-label" for="date">Datum</label>
      <div class="controls">
        <input type="text" class="input-small" ng-model="data.date" data-date-format="dd.mm.yyyy" bs-datepicker required>
        <i class="icon-calendar" style="position: relative;margin: 2.5px 0 0 -24px;"></i>
      </div>
    </div>
    <div class="control-group">
      <label class="control-label" for="time">Uhrzeit</label>
      <div class="controls">
        <input type="text" class="input-small" ng-model="data.time" timepicker required>
        <i class="icon-time" style="position: relative;margin: 2.5px 0 0 -24px;"></i>
      </div>
    </div>
    <div class="control-group">
      <button type="submit" ng-click="close(data)" class="submit btn btn-small btn-primary">Anlegen</button>
      <button class="submit btn btn-small btn-primary" disabled>Anlegen</button>
    </div>
  </form>
</div>
