<form>
  <div id="page">
    <table class="cms-table table table-striped table-bordered table-condensed">
      <tbody>
        <tr>
          <td></td>
          <th>deutsch</th>
          <th>english</th>
        </tr>
        <tr>
          <th>Titel</th>
          <td><input type="text" class="input-xxlarge" ng-model="page.name.de"/></td>
          <td><input type="text" class="input-xxlarge" ng-model="page.name.en"/></td>
        </tr>
        <tr>
          <th>Link</th>
          <td colspan="2">
            <input type="text" class="input-xlarge" ng-model="page.link"/><br/>
            <span type="link-demo">http://ballhausnaunynstrasse.de/{{page.link}}</span>
          </td>
        </tr>
        <tr>
          <th>Text</th>
          <td><optional-text model="page.contents.de" rows="20"/></td>
          <td><optional-text model="page.contents.en" rows="20"/></td>
        </tr>
        <tr>
          <th>Fotos</th>
          <td colspan="2">
            <image-gallery-uploader images="page.images"/>
          </td>
        </tr>
      </tbody>
    </table>
    <br/>
  </div>
  <div style="display: {{deleteDisplay()}}">
    <button class="btn btn-small btn-danger" ng-click="deletePage()">Seite lÃ¶schen</button>
  </div>
</form>
