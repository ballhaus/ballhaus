<div ng-controller="EventsController">
  <div class="actions control-group">
    <div class="btn-group">
      <button type="button" class="btn btn-small" ng-model="archived" btn-radio="false" ng-click="current()">Aktuell</button>
      <button type="button" class="btn btn-small" ng-model="archived" btn-radio="true" ng-click="archiv()">Archiv</button>
    </div>
    <div class="btn-group">
      <button ng-click="newEvent()" class="btn btn-small btn-primary">Neue Veranstaltung</button>
      <span class="monthpicker"></span>
    </div>
  </div>
  <ul class="data">
    <li ng-repeat="event in db.events() | eventDate:archived | orderBy:'-date'">
      {{event.date | date:'dd.MM.yyyy HH:mm'}} <ref object="event"/>
    </li>
  </ul>
</div>
