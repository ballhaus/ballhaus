<h2>Homepage bearbeiten</h2>
<p>Link: <preview-link prefix="/"></preview-link></p>
<div>
  <h3>Layout auswählen</h3>
  <div ng-model="homepage.layout" class="homepage-layout" bs-tabs>
    <div data-tab="Zweispaltig">
      <table>
        <tr>
          <td>Nächste Aufführung</td>
          <td><page-selector model="homepage.page1"></page-selector></td>
        </tr>
        <tr>
          <td><page-selector model="homepage.page2"></page-selector></td>
          <td><page-selector model="homepage.page3"></page-selector></td>
        </tr>
        <tr>
          <td><page-selector model="homepage.page4"></page-selector></td>
          <td><page-selector model="homepage.page5"></page-selector></td>
        </tr>
      </table>
    </div>
    <div data-tab="Ein- und Zweispaltig">
      <table>
        <tr>
          <td colspan="2"><page-selector model="homepage.page1"></page-selector></td>
        </tr>
        <tr>
          <td>Nächste Aufführung</td>
          <td><page-selector model="homepage.page2"></page-selector></td>
        </tr>
        <tr>
          <td><page-selector model="homepage.page3"></page-selector></td>
          <td><page-selector model="homepage.page4"></page-selector></td>
        </tr>
      </table>
    </div>
    <div data-tab="Theaterferien">
      <table>
        <tr>
          <td><page-selector model="homepage.page1"></page-selector></td>
          <td><page-selector model="homepage.page2"></page-selector></td>
        </tr>
        <tr>
          <td><page-selector model="homepage.page3"></page-selector></td>
          <td><page-selector model="homepage.page4"></page-selector></td>
        </tr>
        <tr>
          <td><page-selector model="homepage.page5"></page-selector></td>
          <td><page-selector model="homepage.page6"></page-selector></td>
        </tr>
      </table>
    </div>
  </div>
</div>
<div>
  <h3>Content für Marginalspalte</h3>
  <page-selector model="homepage.marginal1"></page-selector>
  <br/>
  <page-selector model="homepage.marginal2"></page-selector>
  <br/>
  <page-selector model="homepage.marginal3"></page-selector>
</div>
<div>
  <button class="btn btn-small btn-success" ng-disabled="!hasChanged()" ng-click="saveChanges()">Online stellen</button>
  <button class="btn btn-small btn-danger" ng-disabled="!hasChanged()" ng-click="discardChanges()">Änderungen verwerfen</button>
</div>
