<div class="media-browser" ng-show="media">
  <div href="#" ng-click="gotoMedium(1)"><div class="display"></div></div>
  <p>{{media[mediumIndex].credits}}</p>
  <div class="nav">
    <ul>
      <li ng-repeat="medium in media | reverse">
        <a href="#" ng-click="clickMedium()"><span ng-class="mediumClass()"></span></a>
      </li>
    </ul>
  </div>
</div>
