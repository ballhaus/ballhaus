<h1 class="page-title">Bildmaterial</h1>
<ul class="bildmaterial">
  <li class="set" ng-repeat="set in sets | orderBy:'-epochSeconds'">
    <a href="http://www.flickr.com/photos/ballhausnaunynstrasse-presse/sets/{{set.id}}" target="_blank">
      <span class="item-name">{{set.name}}</span>
    </a>
  </li>
</ul>
