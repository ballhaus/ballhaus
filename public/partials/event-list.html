<ul class="events big-list">
  <li class="event" ng-repeat="event in events">
    <ticket-link for="event"></ticket-link>
    <a ng-href="{{event.link}}">
      <div class="date">{{event.weekday}}<br/>{{event.date}}<br/>{{event.time}} Uhr</div>
      <div class="big-column">
        <div class="item-tags">{{event.tags | join:" / " | orSpace }}</div>
        <div class="item-name">{{event.name}}</div>
        <div class="item-by" ng-bind-html-unsafe="event.by | translate | orSpace"></div>
      </div>
    </a>
  </li>
</ul>
