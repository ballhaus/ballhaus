<ul class="hor-list kuenstlerinnen-letters">
  <li ng-repeat="letter in letters">
    <a ng-show="letter.present" ng-class="{'active': cur == letter.letter}" href="/kuenstlerinnen/{{letter.letter}}">{{letter.letter}}</a>
    <span ng-hide="letter.present" class="muted">{{letter.letter}}</span>
  </li>
</ul>
