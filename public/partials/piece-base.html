<div class="piece-details">
  <media-browser model="piece"></media-browser>
  <p class="item-tags" ng-bind-html-unsafe="piece.tags | join:' / '"></p>
  <div class="item-name-wrapper">
    <h1 class="item-name">{{piece.name}}</h1>
    <ticket-link for="piece"></ticket-link>
  </div>
  <div class="item-meta">
    <span class="item-by" ng-bind-html-unsafe="piece.by | translate"></span>
    <span ng-transclude/>
  </div>
  <p ng-show="piece.description.en">english version see below</p>
  <p>&nbsp;</p>
  <p ng-bind-html-unsafe="piece.description | translate | noTeaser"></p>
  <div ng-show="piece.description.en">
    <p>&nbsp;</p>
    <p>---------------------------------------------------------------</p>
    <p>&nbsp;</p>
    <p>{{piece.name}}</p>
    <p>&nbsp;</p>
    <p ng-bind-html-unsafe="piece.by | translate:'en'"></p>
    <p>&nbsp;</p>
    <p ng-bind-html-unsafe="piece.description | translate:'en' | noTeaser"></p>
    <p>&nbsp;</p>
    <p ng-bind-html-unsafe="piece.sponsors | translate:'en'"></p>
  </div>
</div>
